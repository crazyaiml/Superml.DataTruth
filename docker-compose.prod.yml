services:
  #==============================================================================
  # PostgreSQL Database
  #==============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: datatruth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${INTERNAL_DB_ADMIN_USER:-datatruth_admin}
      POSTGRES_PASSWORD: ${INTERNAL_DB_ADMIN_PASSWORD:-change_me_admin_password}
      POSTGRES_DB: ${INTERNAL_DB_NAME:-datatruth_internal}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 200
    ports:
      - "${INTERNAL_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./logs/postgres:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${INTERNAL_DB_ADMIN_USER:-datatruth_admin} -d ${INTERNAL_DB_NAME:-datatruth_internal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - datatruth-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  #==============================================================================
  # DataTruth API Application
  #==============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: datatruth-api
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: ${APP_NAME:-DataTruth}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Database
      INTERNAL_DB_HOST: postgres
      INTERNAL_DB_PORT: ${INTERNAL_DB_PORT:-5432}
      INTERNAL_DB_NAME: ${INTERNAL_DB_NAME:-datatruth_internal}
      INTERNAL_DB_USER: ${INTERNAL_DB_USER:-datatruth_app}
      INTERNAL_DB_PASSWORD: ${INTERNAL_DB_PASSWORD:-change_me_app_password}
      
      # API
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_WORKERS: ${API_WORKERS:-4}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      SECRET_KEY: ${SECRET_KEY:-change_me_secret_key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change_me_jwt_secret}
      
      # AI/LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      
      # Storage
      UPLOAD_DIR: /app/data/uploads
      CHROMA_PERSIST_DIR: /app/data/chroma
      
      # Features
      ENABLE_USER_ACTIVITY_TRACKING: ${ENABLE_USER_ACTIVITY_TRACKING:-true}
      ENABLE_PERSONALIZED_SUGGESTIONS: ${ENABLE_PERSONALIZED_SUGGESTIONS:-true}
      ENABLE_CALCULATED_METRICS: ${ENABLE_CALCULATED_METRICS:-true}
      
    ports:
      - "${API_PORT:-8000}:8000"
      - "${METRICS_PORT:-9090}:9090"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/chroma:/app/data/chroma
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - datatruth-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  #==============================================================================
  # Redis Cache
  #==============================================================================
  redis:
    image: redis:7-alpine
    container_name: datatruth-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - datatruth-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  #==============================================================================
  # Nginx Reverse Proxy (Production)
  #==============================================================================
  nginx:
    image: nginx:alpine
    container_name: datatruth-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - datatruth-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production

  #==============================================================================
  # Frontend (Development Only)
  #==============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datatruth-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://api:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - datatruth-network
    profiles:
      - development

networks:
  datatruth-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
