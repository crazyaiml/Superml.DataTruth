services:
  postgres:
    image: postgres:16-alpine
    container_name: datatruth-postgres
    environment:
      POSTGRES_USER: datatruth_admin
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: datatruth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datatruth_admin -d datatruth"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: datatruth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - phase2  # Only start for Phase 2+

volumes:
  postgres_data:
  redis_data:
